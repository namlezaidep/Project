<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="../picturesource/N&P Vietnam.png" type="image/png">

  <style>
 
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
          <div class="logo"><img src="../picturesource/N&P Vietnam.png" alt="N&P career" style="height: 40px;"></div>
  
          <div class="menu">
            <a href="index.html">Trang chủ</a>
            <a href="jobs.html">Việc làm</a>
            <a href="companies.html">Công ty</a>
            <a href="contact.html">Liên hệ</a>
            <a href="register.html">Ứng tuyển</a>
          </div>
          
          <div class="actions">
            <a href="login.html" class="login">Đăng nhập</a>
            <a href="dangtuyendung.html" class="btn-primary">Đăng tin tuyển dụng</a>
          </div>
        </div>
      </header>
      <div class="postjob-container">
        <div class="postjob-left">
          <h2>Chào nhà tuyển dụng </h2>
          <p>Hãy để N&P giúp bạn tiếp cận hàng ngàn ứng viên tiềm năng. Chỉ mất vài phút để đăng tin!</p>
         
        </div>
        
        <div class="postjob-right">
          <h1>Đăng tin tuyển dụng</h1>
          <form class="postjob-form">
            <div class="input-group">
              <label for="company"><i class="fas fa-building"></i> Tên công ty</label>
              <input type="text" id="company" name="company" required>
            </div>
      
            <div class="input-group">
              <label for="position"><i class="fas fa-user-tie"></i> Vị trí tuyển</label>
              <input type="text" id="position" name="position" required>
            </div>
      
            <div class="input-group">
              <label for="location"><i class="fas fa-map-marker-alt"></i> Địa điểm</label>
              <input type="text" id="location" name="location" required>
            </div>
      
            <div class="input-group">
              <label for="description"><i class="fas fa-align-left"></i> Mô tả công việc</label>
              <textarea id="description" name="description" required></textarea>
            </div>
      
            <div class="input-group">
              <label for="email"><i class="fas fa-envelope"></i> Email liên hệ</label>
              <input type="email" id="email" name="email" required>
            </div>
      
            <button type="submit" class="postjob-btn"> Đăng tin ngay</button>
          </form>
        </div>
      </div>
      

    
</body>
</html>
